<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="static/review.css"/>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>WITH PET reviews</title>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>


    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing()
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let diaries = response['all_diary']
                    for (let i = 0; i < diaries.length; i++) {
                        let title = diaries[i]['title']
                        let content = diaries[i]['content']
                        let file = diaries[i]['file']

                        let temp_html = `        <div id="card">
                                                    <img src="../static/${file}" class="card-img-top">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${title}</h5>
                                                        <p class="card-text">${content}</p>

                                                    </div>
                                                </div>`
                        $('#cards-box').append(temp_html)

                    }
                }
            })
        }


        function posting() {
            let title = $('#title').val();
            let content = $("#content").val();
            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            if (title === '') {
                alert('제목을 입력해주세요.');
                $('#title').focus();
                return;

            } else if (!content) {
                alert('후기를 입력해주세요.');
                $('#content').focus();
                return;

            } else if (!file)  {
                alert('사진을 저장해주세요.');
                $('#file').focus();
                return;
            }

            // 아래 필요한 내용인지 확인 필요!!!

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)


            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }


    </script>

</head>

<body>
<div class="nav" onclick="location.href='../'">
    사이트 제목
</div>
<div class="wrap">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>애완 호텔 리뷰 </h1>
            <div class="posting-box">
                <div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="title" aria-describedby="emailHelp"
                               placeholder="제목">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="content" rows="3"
                                  placeholder="후기쓰기"></textarea>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file">
                        <label class="custom-file-label" for="file">사진선택하기</label>
                    </div>

                    <button onclick="posting()" type="button" class="btn btn-dark"> 리뷰작성</button>
                </div>
            </div>
        </div>
    </div>
    <div id="cards-box">


    </div>
</div>
</body>

</html>
